@import models.SavedGame
@(savedGames: List[SavedGame])

<div>

  @if(savedGames.length < 1) {
    <center><h2 class="subtitle">Cart is Empty</h2></center>
  }

  @if(savedGames.length >= 1) {
    @for(game <- savedGames) {
      @game.name
      <hr>
    }

    <p><b>Total of @savedGames.length
      @{
      if(savedGames.length == 1) "Game" else "Games"
    }</b></p>
  }

</div>
